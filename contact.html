<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air&Ember Homepage</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="css/styles.css">
    <script  defer></script>
</head>
<body>
    <header>

        <div id="header1" class="flexRow justSpaceBetween">
            <div class="overHidded headerImageCont">
                <img id="logoImage" src="assets/images/A&E_SqLogo_Lt.png" alt="Logo image" >
            </div>
            
        </div>
        <div id="header2" class="Logo">    
                <div><h1>Air</h1></div>
                <div><h1>&</h1></div>
                <div><h1>Ember</h1></div>
            </div>
        <div id="header3">
            <nav><ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="webdesign.html">Development</a></li>
                <li><a class="selected" href="#">Contact</a></li>
                <li><a href="about.html">About</a></li>

            </ul></nav>
        </div>
        
    </header>
    <main class="contactMain">
        
        <div class="contactFormCont riser">
            <h1>Contact Us</h1>

            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="First and Last Name" required><br>
                <input type="text" id="company_name" name="company_name" placeholder="Your Organization's Name"><br>
                <input type="email" id="email" name="email" placeholder="Your Email" required><br>
                <textarea id="message" name="message" placeholder="Let us know what your looking for, and we'll get you a quote!" required></textarea><br>
                <div style="display:none !important;">
                    <label for="contact_me_back"  class="hidden">Contact by Email</label>
                    <input id="contact_me_back" type="checkbox" name="contact_me_by_email" value="1" tabindex="-1" autocomplete="off"> 
                </div>
                <button type="submit">Submit</button>

            </form>
        </div>
    </main>
    <footer>
        @Copyright 2024
    </footer>
</body>
</html>
